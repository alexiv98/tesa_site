<div class="modal hide" id="modal">      
    <div class="modal__dialog">
        <div class="modal__close" id="modal__close"></div>
        <div data-form="modal" class="contact__item-form">
            <h2 class="title title_contact">Звʼязатися</h2>
            <div class="subtitle_contact">Залиш заявку і ми з тобою звʼяжемось</div>
            <form action="#" data-form="modal" class="contact-form">
                <input id="name" name="name" type="text" class="contact-form__input _name" placeholder="Ваше імʼя">
                <input id="email" name="email" type="text" class="contact-form__input _email" placeholder="Ваша пошта">
                <textarea id="message" name="message" id="text"class="contact-form__textarea" placeholder="Напиши що тебе цікавить"></textarea>
                <button class="button button_contact-form">Відправити</button>
            </form>
        </div>
    </div>     
</div>
